<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Телеграм Клиент</title>
</head>
<body>
    <h1>Телеграм Клиент</h1>
    <div id="user-info">Загрузка...</div>
    <script>
        const { ipcRenderer } = require('electron');

        ipcRenderer.on('user-info', (event, userInfo) => {
            document.getElementById('user-info').innerText = userInfo;
        });
    </script>
</body>
</html>
